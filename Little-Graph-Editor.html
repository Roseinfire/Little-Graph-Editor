  <script type="text/javascript">
  function fix(a, b) { var res = a.toFixed(b); return eval(res) };
  function isCorrect(val) {
  var x,y
  var result = [0,0]
  try{ eval("[" + val + "]")[0]; result[0]=1 } catch {}
  try{ eval(val); result[1]=1 } catch {}
  if(result[0] || result[1] ) { return true } else { return false }
   }
 function plus(a, b) {
  function deldot(n) {
   n = n.toString()
   var res = ""
   var s = 0;
   for(var i = 0; i < n.length; i++) {
    if(n[i] != ".") { res += n[i] }
    else { s = n.length-i-1 }
        }
    return { n: res, size: s }
     }
    var A = deldot(a)
    var B = deldot(b)
    var C = 10
    if(A.size >= B.size) { C = Math.pow(C, A.size) } else { C = Math.pow(C, B.size) }
    return (a * C + b * C) / C
 }
 function Check(n) {
  var N = n+""
  if(N == "undefined") { return "ø" }
  else { return fix(n, 4) }
   }
 function generateImage() {
   var CANV = document.createElement('canvas')
   var CTX = CANV.getContext('2d')
   CANV.width=canvas.canvas.width/width
   CANV.height=canvas.canvas.width/width
   var f = CTX.getImageData(0,0,CANV.width,CANV.height)
   var h = f.data
     function t(x) { 
      for(var i= 0; i < CANV.height; i++) {
        if(i * CANV.width * 4 == x) { return true }
      }
   }
for(var i =0; i < h.length; i+=4) {
  if(i > h.length-CANV.width*4) { 
   h[i]=153
   h[i+1]=217
   h[i+2]=234
   h[i+3]=255
    }
 else if(t(i) == true) {
   h[i]=153
   h[i+1]=217
   h[i+2]=234
   h[i+3]=255
    }
  }
f.data=h
CTX.putImageData(f,0,0)
var sourse=CANV.toDataURL()
       function dataToBlob(dataURI, dataTYPE) {
        var binary = atob(dataURI.split(',')[1]), array = [];
        for(var i = 0; i < binary.length; i++) array.push(binary.charCodeAt(i));
        return new Blob([new Uint8Array(array)], {type: dataTYPE});
               }
   var s = dataToBlob(sourse,'image/png')
   return URL.createObjectURL(s)
}

  <script type="text/javascript">
     var width = 30
